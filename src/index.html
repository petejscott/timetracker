<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>TimeTracker</title>
	<link rel="icon" type="image/png" href="img/tt_favicon.png" />
	<link rel="stylesheet" href="timetracker.css" />
	<link rel="stylesheet" href="lib/drawer.css" />
	<link rel="stylesheet" href="font/timetracker-icons/css/timetracker.css" />
	
	<script src="lib/logger.js"></script>
	<script src="lib/swipeHandler.js"></script>
</head>
<body>

	<div id="menu" class="drawer" data-swipe-target="#main" data-slide-in-dir="right" data-slide-out-dir="left" data-toggle-selector=".menuToggle">
		<header class="top-header">
			<span class="menuToggle icon-cancel-circled" alt="close menu"></span>
			<h1>Groups</h1>
		</header>
		<nav id="groupContainer">
			<ul>
				
			</ul>
			<ul>
				<li><a href="#group-add" title="Add a Group" class="action-group-add icon-plus-circled">Add a Group</a></li>
				<li><a href="#group-delete" title="Delete all Groups" class="action-group-delete icon-cancel-circled">Delete all Groups</a></li>
			</ul>
		</nav>
	</div>
	
	<article id="main">
		<header class="top-header">
			<span class="menuToggle icon-menu" alt="menu"></span>
			<h1>TimeTracker <span class="sync-status icon-upload"></span></h1>
		</header>
		<section class="group">
		  <header>
			<h2 class="icon-calendar">
				<span contenteditable="true" class="group-name"></span>
				<span class="group-total paren-data"></span>
			</h2>
		  </header>
		</section>
		<section class="tasks">
		  <header>
			<h2 class="icon-list-bullet">Tasks</h2>
			<a href="#task-add" title="Add a task" class="action-task-add icon-plus-circled"></a>
		  </header>
		  <ul id="taskContainer" class="tasklist">
			
		  </ul>
		</section>
	</article>
	
	<script src="lib/drawer.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/timeService.js"></script>
	<script src="js/taskFactory.js"></script>
	<script src="js/taskGroupFactory.js"></script>
	<script src="js/taskService.js"></script>
	<script src="js/groupService.js"></script>
	
</body>
</html>
